<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Minha loja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./estilos.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>
  <body>
    <!-- Cabecalho -->
    <header>
       <div><input name="minhaloja" type="search" class="barra-de-pesquisa" placeholder="O que você procura?" title="Pesquisa" /></div>
       <div><img src="./armani_logo.jpeg" /></div>
       <div><img width="50" height="50" src="./cart.png" /></div>
    </header>

    <!-- Menu de navegação -->
    <nav>
      <span>Homens</span>
      <span class="menu-ativo">Mulheres</span>
      <span>Crianças</span>
    </nav>

    <!-- Conteudo principal -->
    <main>
      <div class="itens">

        <!-- 1 produto -->
        <div class="item">
          <img src="./modelo.jpeg" />
          <div class="item-descricao">
            <div class="item-categoria">
              <span>Tenis</span>
              <span class="promo">-40%</span>
            </div>

            <div>
              <h2>Vlackness mini dress amaxon</h2>
              <span class="item-valor-antigo">De R$ 1.345,00</span>
              <span>Por R$ 1.125,00</span>
            </div>

            <div class="item-categoria">
              <span class="item-icone-coracao">❤</span>
              <span class="item-botao-comprar">Comprar</span>
            </div>
          </div>
        </div>

      </div>
    </main>
  </body>
</html>
